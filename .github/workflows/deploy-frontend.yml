name: Build and Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. ДОБАВИТЬ ЭТУ СТРОКУ ↓
      - name: Enable Corepack for Yarn 4
        run: corepack enable

      - name: Create .env.production file for Vite build
        run: echo "${{ secrets.ENV_PROD }}" > .env.production

      - name: Install dependencies
        run: yarn install --immutable # ← Уже есть

      # 2. ИСПРАВИТЬ ЭТУ СТРОКУ ↓
      - name: Build frontend
        run: yarn run build --mode production # ← УБРАТЬ ЛИШНИЕ --

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/bartik369/frontend:latest .
          docker push ghcr.io/bartik369/frontend:latest

      - name: Залить .env на сервер
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            cat <<EOF > /srv/apps/frontend/.env
            ${{ secrets.ENV_PROD }}
            EOF

      - name: Deploy on remote server.
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            docker pull ghcr.io/${{ github.repository_owner }}/frontend:latest
            docker stop frontend || true
            docker rm frontend || true
            # 3. ИСПРАВИТЬ ПОРТ ↓
            docker run -d --name frontend -p 3000:80 --restart unless-stopped \
              --env-file /srv/apps/frontend/.env \
              ghcr.io/${{ github.repository_owner }}/frontend:latest

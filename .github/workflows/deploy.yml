# .github/workflows/deploy.yml
name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 79.174.80.187 >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          ssh deploy@Y79.174.80.187 << 'EOF'
            cd /srv/apps/frontend
            git pull origin main
            npm install
            npm run build
            pm2 restart frontend-app  # если ты используешь pm2
          EOF

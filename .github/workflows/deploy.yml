name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/github-deploy-key
          chmod 600 ~/.ssh/github-deploy-key
          ssh-keyscan -H 79.174.80.187 >> ~/.ssh/known_hosts

      - name: Deploy frontend with Docker
        run: |
          ssh -i ~/.ssh/github-deploy-key deploy@79.174.80.187 << 'EOF'
            cd /srv/apps/frontend
            git pull origin main
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF

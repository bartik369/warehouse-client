name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Архивируем проект (без node_modules)
        run: |
          tar --exclude='node_modules' -czf frontend.tar.gz .

      - name: Копируем архив и .env на сервер
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: |
            frontend.tar.gz
            .env
          target: "/srv/apps/frontend"

      - name: Деплой через SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            echo "===> Переходим в директорию проекта"
            cd /srv/apps/frontend

            echo "===> Распаковываем архив"
            tar -xzf frontend.tar.gz
            rm frontend.tar.gz

            echo "===> Обновляем .env"
            mv .env .env

            echo "===> Перезапускаем контейнеры"
            docker compose down
            docker compose build
            docker compose up -d

            echo "===> Проверка статуса"
            docker compose ps

# .github/workflows/deploy.yml
name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/github-deploy-key
          chmod 600 ~/.ssh/github-deploy-key
          ssh-keyscan -H 79.174.80.187 >> ~/.ssh/known_hosts
          echo "Host target-server
          HostName 79.174.80.187
          User deploy
          IdentityFile ~/.ssh/github-deploy-key
          StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy frontend
        run: |
          ssh target-server << 'EOF'
            cd /srv/apps/frontend
            git pull origin main
            npm install
            npm run build
            pm2 restart frontend-app
          EOF
